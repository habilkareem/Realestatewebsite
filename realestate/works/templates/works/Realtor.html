{% extends 'works/regnavbar.html' %}
{% load static %}

{% block title %}
    Realtor Registration Form
{% endblock title %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login {
            text-align: center;
        }

        .login a {
            color: #007bff;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="container">
        <h1>Realtor Registration Form</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Realtor Information</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit" style="margin-left: 43%;">Register</button>
        </form>
        <div class="login">
            <p style="color: white;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
{% endblock content %}
